<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style media="screen">
      body {
        font-family: 'Noto Serif SC', serif;
      }

      #header-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #title {
        font-size: 50px;
        font-weight: 300;
        border-bottom: solid 3px;
        display: inline-block;
      }

      .section-heading {
        text-align: center;
      }

      #spacer {
        width: 100%;
        height: 100px;
      }

      button:focus {
        outline: none;
      }

      input[type="text"]:focus {
        outline: none;
      }

      ::-webkit-input-placeholder {
         font-style: italic;
      }
      :-moz-placeholder {
         font-style: italic;
      }
      ::-moz-placeholder {
         font-style: italic;
      }
      :-ms-input-placeholder {
         font-style: italic;
      }

      .card {
        border: none;
        border-bottom: 1px solid grey;
        margin-bottom: 20px;
        padding: 20px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .form-div {
        flex-grow: 1;
      }

      .tools-div {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .tools-div:hover {
        color: red;
        cursor: pointer;
      }

      label {
        font-size: 30px;
      }

      input {
        margin: 10px 0px;
      }

      .name-input {
        border: none;
        border-bottom: 3px solid black;
        font-size: 20px;
        width: 500px;
      }

      .add-card-btn {
        width: 100%;
        font-size: 30px;
        color: white;
        border: solid 1px #0398fc;
        border-radius: 30px;
        background-color: #0398fc;
        transition: background-color 0.3s, color 0.3s;
      }

      .add-card-btn:hover {
        cursor: pointer;
        color: #0398fc;
        background-color: white;
      }

      .add-card-btn:focus {
        outline: none;
      }

      .range-parent {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }

      td {
        padding-right: 30px;
      }

      #activity-section .range-parent {
        display: inline-flex;
        margin-left: 20px;
      }

      .range-el {
        padding: 15px 25px;
        font-size: 20px;
        font-family: Helvetica;
        border: solid 1px;
      }

      .range-el:hover {
        cursor: pointer;
      }

      #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        pointer-events: none;
      }

      #footer button {
        float: right;
        margin: 20px;
        background-color: #0398fc;
        color: white;
        border: solid 1px #0398fc;
        font-size: 25px;
        letter-spacing: 2px;
        padding: 10px 20px;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
        z-index: 2;
        box-shadow: 0px 0px 0px 2px white;
        pointer-events: auto;
      }

      #footer button:hover {
        cursor: pointer;
        background-color: white;
        color: #0398fc;
      }

      .activity-criteria-el {
        margin-bottom: 10px;
      }

      #results-section {
        width: 50%;
        margin-left: 25%;
        margin-right: 25%;
      }

      #results-ol li:nth-child(-n+3) {
        font-weight: bold;
        font-size: 40px;
      }

      #results-ol {
        list-style-position: inside;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header-section">
        <h1 id="title">Indecisive</h1>
      </div>

      <div id="criteria-section">
      </div>

      <div id="activity-section">
      </div>

      <div id="results-section"></div>

      <div id="spacer"></div>

    </div>

    <div id="footer">
      <button type="button" name="next-btn" id="next-btn">Next</button>
    </div>

    <script src="js/helpers.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
